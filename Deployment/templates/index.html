<!DOCTYPE html>
<html>

<head>
    <title>Diabetes Classification Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <form action="/predict" method="post">
        

        <h1><b>Diabetes Classification Form:</b></h1><br>



        {% if prediction is defined %}
        <h2>Prediction:</h2>
        {% if prediction == 1.0 %}
        <p id="yes">Diabetic: Yes</p>
        {% else %}
        <p id="no">Diabetic: No</p>
        {% endif %}
        {% endif %}
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>

        <label for="hypertension">Hypertension:</label>
        <input type="radio" id="hypertension_yes" name="hypertension" value="1">Yes
        <input type="radio" id="hypertension_no" name="hypertension" value="0">No<br><br>

        <label for="heart_disease">Heart Disease:</label>
        <input type="radio" id="heart_disease_yes" name="heart_disease" value="1">Yes
        <input type="radio" id="heart_disease_no" name="heart_disease" value="0">No<br><br>


        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi"><br><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="text" id="HbA1c_level" name="HbA1c_level"><br><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="text" id="blood_glucose_level" name="blood_glucose_level"><br><br>


        <label for="smoking_history_current"><b>Smoking History:</b></label><br><br>

        <label for="smoking_history_current">Current:</label>
        <select id="smoking_history_current" name="smoking_history_current">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="smoking_history_ever">Ever:</label>
        <select id="smoking_history_ever" name="smoking_history_ever">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>


        <label for="smoking_history_former">Former:</label>
        <select id="smoking_history_former" name="smoking_history_former">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>


        <label for="smoking_history_never">Never:</label>
        <select id="smoking_history_never" name="smoking_history_never">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>


        <label for="smoking_history_not current">Not Current:</label>
        <select id="smoking_history_not current" name="smoking_history_not current">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>



        <input type="submit" value="Predict">





    </form>
</body>

</html>
